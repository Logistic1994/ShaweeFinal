<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>IIUC</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/jquery.fileupload.css" rel="stylesheet">
      <link href="css/custom.css" rel="stylesheet">
      <link href="css/navbar-fixed-side.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="min-width:1280px">
      <div class="row clearfix">
        <div>
          <div class="alert alert-success notification" id="success-alert" style="display: none;">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <span>Success.</span>
          </div>
          <div class="alert alert-info notification" id="info-alert" style="display: none;">
            <span class="glyphicon glyphicon-refresh spinning"></span><span id="info_msg"></span>
          </div>
          <div class="alert alert-warning notification" id="warning-alert" style="display: none;">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <span>Warning.</span>
          </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->

        <div class="col-md-12 column">
          <h3 class="text-center">
            图像风格迁移
          </h3>
        </div>
      </div>
      <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
      <div class="row clearfix">
        <div class="col-md-2 column">
           <span class="">选择风格:</span>
        </div>
        <label class="checkbox-inline style_tmpl" style="display: None">
          <input type="radio" name="style_option" value="" />
          <img src="" class="img-rounded" width="80" height="80" />
          <label class="option_value"></label>
        </label>
        <div class="col-md-1 column">
          <button type="button" class="btn btn-outline-primary" id="load_style_btn">
            加载
          </button>
        </div>
        <div class="col-md-9 column" id="styles">
          <label class="checkbox-inline">
            <input type="radio" name="style_option" value="la_muse"  checked />
            <img src="images/styles/la_muse.jpg" class="img-rounded" width="80" height="80" />
            <label class="option_value">谬斯</label>
          </label>
          <label class="checkbox-inline">
            <input type="radio" name="style_option" value="the_scream" />
            <img src="images/styles/the_scream.jpg" class="img-rounded" width="80" height="80"/>
            <label class="option_value">尖叫</label>
          </label>
        </div>
      </div>
      <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
      <div class="row clearfix">
        <div class="col-md-2 column">
           <span class="">选择图片:</span>
        </div>
        <div class="col-md-2 column">
           <span class="btn btn-success fileinput-button">
              <span>上传</span>
              <input type="file" name="img_file" accept="image/png,image/bmp,image/jpg,image/jpeg,image/gif" id="upload_image">
            </span>
        </div>
        <div class="col-md-6 column">
          <div class="progress progress-striped" id="progress">
            <div class="bar" style="width: 0%;"></div>
          </div>
        </div>
        <div class="col-md-2 column">
        </div>
      </div>
      <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
      <div class="row clearfix">
        <div class="col-md-2 column">
           <span class="">结果对比:</span>
        </div>
        <div class="col-md-8 column">
          <div class="row clearfix">
            <div class="col-md-6 column">
              <img class="" width="400px" id="ori_img" src="images/examples/chicago.jpg"/>
            </div>
            <div class="col-md-6 column">
              <img style="display: none;" class="" width="400px" id="styled_img" src="images/examples/chicago_styled.jpeg"/>
              <canvas id="style_show"></canvas>
            </div>
          </div>
          <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
          <div class="row clearfix">
            <div class="col-md-12 column">
              <input id="slider" type="range" min="0" max="100" value="100" step="1"/>
              <span id="range">100</span>
            </div>
          </div>
        </div>
        <div class="col-md-2 column">
           <span class="label label-default">用时:<span id="duration">?s<span></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
